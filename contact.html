  <main style="padding: 4rem 2rem; text-align: center;">
    <h1>申し立て</h1>
    <p>我々に意見する者、以下フォームに寄こしなさい。</p>

    <form id="contactForm" class="form" action="#" method="post">
    <table class="contactTable">
        <tr>
          <th>お名前</th>
          <td><input type="text" name="name" required
          placeholder="貴様ノ名 記憶下蔵"></td>
        </tr>
        <tr>
          <th>物申し内容</th>
          <td><textarea name="comment" rows="5" cols="40" required></textarea></td>
        </tr>
        <tr>
          <th>mail</th>
          <td><input type="email" name="email" required
          placeholder="sample@gmail.com"></td>
        </tr>
    </table>
    <div>
      <input type="reset" value="取り消す">
      <input type="submit" value="送り付ける">
    </div>
</form>
